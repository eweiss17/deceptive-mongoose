     <div class="container">

        <h3>Change Account Information</h3>
        <div class="row">
            <form class="col s12">
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="text" class="validate">
                    <label for="password">Change Password</label>
                </div>
                <div class="input-field col s12">
                    <input id="confirm_password" type="text" class="validate">
                    <label for="confirm_password">Change Password Confirm</label>
                </div>
                  <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Please upload your desired picture">
                    </div>
                </div>
                <btn class="btn" type="submit">Submit</btn>
            </form>
        </div>
